<!doctype html>
<html lang="en">
<head>
	<title>css orientation lock test</title>
	<meta charset="utf8">
	<link rel="stylesheet" type="text/css" href="/node_modules/mocha/mocha.css" />
	<script src="/node_modules/mocha/mocha.js"></script>
	<script src="/node_modules/chai/chai.js"></script>
	<script src="/axe.js"></script>
	<script>
		mocha.setup({
			timeout: 50000,
			ui: 'bdd'
		});
		var assert = chai.assert;
	</script>
</head>
<body>
	<div id="mocha"></div>
	<div class="someDiv">some div content</div>
	<div class="thatDiv">that div content</div>
	<div id='shadow-fixture'></div>
	<script src="/test/testutils.js"></script>
	<script src="violations.js"></script>
	<script src="/test/integration/adapter.js"></script>

	<!-- Load all stylesheets -->
	<!-- external cross origin stylesheet -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<!-- relative stylesheet -->
	<link rel="stylesheet" type="text/css" href="violations.css">
	<!-- inline stylesheet -->
	<style>
		@media screen and (min-width: 10px) and (max-width: 3000px) and (orientation: landscape) {
			html {
				transform: rotate(-90deg);
				width: 100vh;
				overflow-x: hidden;
				position: absolute;
				top: 100%;
				left: 0;
			}
			.someDiv {
				transform: rotate(90deg);
				width: 100vh;
				overflow-x: hidden;
				position: absolute;
				top: 100%;
				left: 0;
			}
		}
	</style>
</body>
</html>
