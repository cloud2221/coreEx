version: 2
jobs:
  build:
    docker:
      - image: circleci/node:6.12.3-browsers
    working_directory: ~/axe-core
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-deps-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: npm-deps-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run: npm test