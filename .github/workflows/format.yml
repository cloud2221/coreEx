name: Formatter

on: [pull_request]

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Prettify the code
        uses: creyD/prettier_action@v4.2
        with:
          prettier_options: '--write .'
